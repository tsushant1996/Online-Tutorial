<div class="row">
  <h2> Add subject</h2>
  <div class="col-md-6">
    <form #c="ngForm" (ngSubmit)="submit(c)">
      <div class="form-group">
        <label for="subject">Subject:</label>
        <input [(ngModel)]="subject_select" class="form-control" name="subject" id="subject">
      </div>
      <button type="submit" class="btn btn-default">Add Subject

      </button>
    </form>
  </div>

  <h2>Add Tutorial</h2>
  <div class="col-md-6">
    <form #f="ngForm" (ngSubmit)="OnTutorialSubmit(f)">
      <div class="form-group">
        <label for="title">Tute Title:</label>
        <input required ngModel #title="ngModel" class="form-control"  name="title" id="title">
      </div>
      <ckeditor ngModel required #body="ngModel" name="body" id="body" [readonly]="false" debounce="500">
      </ckeditor>
      <div class="form-group">
        <label for="sel1">Select Subject:</label>
        <select required ngModel #subject="ngModel" class="form-control" name="subjectSelect" id="sel1">
          <option value=""></option>
          <option *ngFor="let subject of subjects" [value]="subject._id">{{ subject.subject }}</option>
        </select>
      </div>
      <br>
      <br>
      <button type="submit" [disabled]="(!title.valid || !body.valid || !subject.valid)" class="btn btn-primary">Add Tutorial</button>

    </form>

  </div>

</div>

<div class="row">
  <h2>Delete Discussion</h2>
  <div class="col-md-6">
    <div *ngFor="let discussion of discussions">
      <div class="checkbox">
        <label>
          <input type="checkbox" (change)="onSelect($event)" [value]="discussion._id">{{ discussion.discussion_text }}</label>
      </div>
    </div>
    <button class="btn btn-danger" (click)="delete()">Delete discussion</button>
  </div>
</div>
