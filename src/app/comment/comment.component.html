<h4>comments</h4>
<ng-template>

</ng-template>
<div class="scroll">
<div class="comment-card" *ngIf="commen">
    <div *ngFor="let comment of commen.comment">
        

            <div class="comments">
                <h3>
                    <p>{{ comment.commentBody }}</p>
                </h3>
               <p class="user"> by &nbsp; {{ comment.commentBy}}</p> 
            </div>
    </div>
</div>
</div>


<div class="form-group">
    <label for="comment">Comment:</label>
    <textarea #comm (keyup.enter)="onKeyUp(comm)" class="form-control" rows="3" id="comment">
    </textarea>
</div>
