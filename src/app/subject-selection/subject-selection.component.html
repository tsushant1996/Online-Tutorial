<div class="col-md-4">
  <form #f="ngForm" (ngSubmit)="submit(f)">

    <div class="form-group">
      <label for="sel1">Select Subject:</label>
      <select ngModel #subject="ngModel" class="form-control" name="subjectSelect" id="sel1">
        <option value=""></option>
        <option *ngFor="let subject of subjects" [value]="subject._id">{{ subject.subject }}</option>
      </select>
    </div>
    <button type="submit"  class="btn btn-default">Add Discussion</button>
  </form>
</div>
